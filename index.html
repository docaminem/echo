<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échocardiographie Transthoracique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Examen Échocardiographique - Valvulopathies</h1>

        <div id="choose-valve">
            <label for="valve-selection">Sélectionnez la valve :</label>
            <select id="valve-selection" onchange="showValveInputs()">
                <option value="">Choisir une valve...</option>
                <option value="aortic">Valve Aortique</option>
                <option value="mitral">Valve Mitrale</option>
                <option value="tricuspid">Valve Tricuspide</option>
                <option value="pulmonary">Valve Pulmonaire</option>
            </select>
        </div>

        <div id="valve-inputs">
            <!-- Inputs dynamiques selon la valve sélectionnée -->
        </div>

        <div id="diagnostic">
            <h3>Diagnostic basé sur les mesures :</h3>
            <p id="diagnostic-text">Aucune donnée enregistrée</p>
        </div>

        <button onclick="newSession()">Nouvelle Session</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
